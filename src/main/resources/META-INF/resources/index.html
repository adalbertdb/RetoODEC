<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Enviar Mensaje MCP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #23272f;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #ececf1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: flex-end;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 1rem 1rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1.2rem;
            font-size: 1rem;
            line-height: 1.5;
            word-break: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .user {
            align-self: flex-end;
            background: #3a3f4b;
            color: #ececf1;
            border-bottom-right-radius: 0.3rem;
        }

        .bot {
            align-self: flex-start;
            background: #444654;
            color: #ececf1;
            border-bottom-left-radius: 0.3rem;
        }

        .input-area {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: #23272f;
            border-top: 1px solid #353740;
        }

        .input-area input[type="text"] {
            flex: 1;
            padding: 0.8rem 1rem;
            border-radius: 0.8rem;
            border: none;
            background: #353740;
            color: #ececf1;
            font-size: 1rem;
            outline: none;
        }

        .input-area button {
            padding: 0.8rem 1.5rem;
            border-radius: 0.8rem;
            border: none;
            background: #19c37d;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-area button:hover {
            background: #15a86b;
        }

        ::selection {
            background: #19c37d44;
        }

        @media (max-width: 600px) {
            .chat-container {
                max-width: 100vw;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-history" id="chatHistory">
            <!-- Mensajes aparecerán aquí -->
        </div>
        <form class="input-area" id="mensajeForm" autocomplete="off">
            <input type="text" id="input" name="input" placeholder="Escribe tu mensaje..." required autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        // Recupera el contador desde localStorage o empieza en 0
        let requestCounter = Number(localStorage.getItem('requestCounter') || 0);
        const chatHistory = document.getElementById('chatHistory');
        const mensajeForm = document.getElementById('mensajeForm');
        const input = document.getElementById('input');

        // Añadir mensaje al chat (ya no guarda en localStorage)
        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            msgDiv.textContent = text;
            chatHistory.appendChild(msgDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        mensajeForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const inputTexto = input.value.trim();
            if (!inputTexto) return;

            addMessage(inputTexto, 'user');
            input.value = '';
            input.disabled = true;

            // Incrementa el contador y guárdalo en localStorage
            const jsonData = {
                type: "taskRequest",
                id: "req-" + (++requestCounter),
                role: "user",
                input: inputTexto,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('requestCounter', requestCounter);

            try {
                const response = await fetch('/mensaje', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });

                const data = await response.json();
                addMessage(JSON.stringify(data, null, 2), 'bot');
            } catch (err) {
                addMessage('Error al enviar el mensaje.', 'bot');
            } finally {
                input.disabled = false;
                input.focus();
            }
        });
    </script>
</body>

</html>
